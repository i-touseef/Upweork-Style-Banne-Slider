<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Slider with Progress Bars</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="banner-slider">
  <div class="slides">
    <div class="slide active"><img src="https://picsum.photos/id/1015/1200/525" alt="Slide 1"></div>
    <div class="slide"><img src="https://picsum.photos/id/1016/1200/525" alt="Slide 2"></div>
    <div class="slide"><img src="https://picsum.photos/id/1018/1200/525" alt="Slide 3"></div>
    <div class="slide"><img src="https://picsum.photos/id/1020/1200/525" alt="Slide 4"></div>
  </div>

  <div class="indicators">
    <button class="indicator" data-slide="0"><span class="bar"></span></button>
    <button class="indicator" data-slide="1"><span class="bar"></span></button>
    <button class="indicator" data-slide="2"><span class="bar"></span></button>
    <button class="indicator" data-slide="3"><span class="bar"></span></button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
